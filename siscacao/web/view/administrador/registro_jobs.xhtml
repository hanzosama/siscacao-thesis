<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <body>      
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{scheduler.quartzJobList}" var="quartz" > 
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">Tarea</f:facet>
                            <!-- row record -->
                            #{quartz.jobName}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Grupo</f:facet>
                                #{quartz.jobGroup}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Hora del la siguiente ejecuci√≥n</f:facet>
                            <h:outputText value="#{quartz.nextFireTime}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Ejecutar</f:facet>
                            <h:commandLink value="Run Now"
                                           action="#{scheduler.fireNow(quartz.jobName, quartz.jobGroup)}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
