<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../solicitudesTemplate.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />
                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" >  
                    <p:dialog modal="true" widgetVar="statusDialog"   
                              draggable="false" closable="false">  
                        <p:graphicImage value="#{appBean.baseURL}resources/gfx/ajax-loader.gif" />
                    </p:dialog> 
                </p:ajaxStatus>
                <h:form id="menu_solicitud">
                    <p:menubar>  
                        <p:submenu label="#{msg.lbl_request_menu}" icon="ui-icon-document">
                            <p:menuitem  value="#{msg.save}" icon="ui-icon-disk" actionListener="#{solicitudBean.guardarDiagnostico}" update=":msModule, @([id$=barChartFinalResult])"/>
                        </p:submenu> 
                    </p:menubar>  
                </h:form>
                <p:messages id="msModule" showDetail="true" autoUpdate="false" closable="true"/>
                <p:tabView>

                    <p:tab title="#{msg.lbl_request_analyze_image}">
                        <h:form id="view_image">
                            <p:panelGrid id="dashboard" >
                                <p:row>
                                    <p:column style="vertical-align: top">
                                        <p:panel header="#{msg.lbl_request_image_load_user}" footer="#{msg.lbl_request_image_select}" style="height:350px;width:320px;vertical-align: top" > 
                                            <p:dataGrid id="availableFotos" value="#{solicitudBean.selectedImagenes}" var="fotos" columns="2">  
                                                <p:column>  
                                                    <p:graphicImage id="fotos" value="/resources/user/#{fotos.pathImagen}" style="width: 100px;margin-left: auto;margin-right: auto;" />  
                                                    <p:commandLink id="view" update="@([id$=fotoDetail])" title="#{msg.selection_to}">
                                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" /> 
                                                        <f:setPropertyActionListener value="#{fotos}" target="#{solicitudBean.selectedImagen}" />
                                                    </p:commandLink>
                                                </p:column>  
                                            </p:dataGrid> 
                                        </p:panel>
                                    </p:column>
                                    <p:column>
                                        <p:panel header="#{msg.lbl_request_image_to_analyze}" id="image_analize" style="height:1000px;width:775px;">
                                            <p:scrollPanel mode="native" style="height:950px;width:760px;">
                                                <p:panelGrid id="fotoDetail"   style="width:760px;">
                                                    <p:row>
                                                        <p:column style="display: block;margin-left: auto;margin-right: auto;"  >
                                                            <p:imageCropper id="selectedImage" image="/resources/#{solicitudBean.pathImage}" value="#{solicitudBean.croppedImage}"  maxSize="150,150" minSize="50,50" initialCoords="0,0,5,5"  />
                                                        </p:column>
                                                        <p:column style="width: 100px">
                                                            <p:commandButton value="#{msg.lbl_crop_image}"  update="localCroppedImage,fotoDetail,:msgs" actionListener="#{solicitudBean.crop}"/>
                                                        </p:column> 
                                                    </p:row>
                                                    <p:row>
                                                        <p:column>
                                                            <p:graphicImage id="localCroppedImage"   value="/resources/#{solicitudBean.newImageName}" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:commandButton value="#{msg.lbl_analyze_image}"  update="fotoDetail,pieResult,:msgs" actionListener="#{solicitudBean.analizeImage}"/>
                                                        </p:column>
                                                    </p:row>    

                                                    <p:row>
                                                        <p:column colspan="2">
                                                            <p:pieChart id="pieResult"  value="#{solicitudBean.pieResult}" legendPosition="w" fill="true" showDataLabels="true" diameter="200"  title="#{msg.lbl_analyze_image_result}"/> 
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                            </p:scrollPanel>
                                        </p:panel>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:tab>
                    <p:tab title="#{msg.lbl_analyze_symptom}">
                        <h:form id="form_characteristcis">
                            <p:panelGrid id="characteristcis_board">
                                <!-- analisis por caracteristicas -->
                                <p:row>
                                    <p:column  style="display: block;margin-left: auto;margin-right: auto;">
                                        <p:panel id="descripcionPanel" header="#{msg.lbl_symptom_description_and_detail}" style="margin-bottom:10px;">  
                                            <p:panelGrid columns="2" >    
                                                <h:outputLabel value="#{msg.lbl_crop_name}" for="nombreCultivo" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.cultivo.nombreCultivo}" />
                                                <h:outputLabel value="#{msg.lbl_crop_ext}" for="extensionCultivo" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.cultivo.extensionCultivo}"  />
                                                <h:outputLabel value="#{msg.lbl_crop_age}" for="edadCultivo" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.cultivo.edadCultivo}"/>
                                                <h:outputLabel value="#{msg.lbl_weather}" for="nombreClima" style="font-weight: bold"/>                   
                                                <h:outputLabel value="#{solicitudBean.nombreClima}" />  
                                                <h:outputLabel value="#{msg.lbl_crop_variety}" for="nombreVariedad" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.nombreVaridad}" /> 
                                                <h:outputLabel value="#{msg.lbl_crop_tech}" for="nombreTecnica" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.tecnicaCultivo}" /> 
                                                <h:outputLabel value="#{msg.lbl_production_status}" for="descripcionEstado" style="font-weight: bold"/>
                                                <h:outputLabel value="#{solicitudBean.estadoProduccion}" /> 
                                                <h:outputLabel value="#{msg.lbl_symptom_description}" for="descripcionProblema" style="font-weight: bold"/>
                                                <p:inputTextarea id="descripcionProblema" rows="10" cols="20" disabled="true"   autoResize="false" value="#{solicitudBean.selectedSolicitud.descripcion}" />
                                            </p:panelGrid>
                                        </p:panel>
                                    </p:column>   
                                    <p:column  style="vertical-align: top">
                                        <p:panel id="sintomasPanel" header="#{msg.lbl_symptom_relation}" >  
                                            <p:panelGrid style="width:700px;" > 
                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel for="menuSintomas" value="#{msg.lbl_symptom_common_symtom}" />
                                                    </p:column>
                                                    <p:column colspan="2">
                                                        <p:selectCheckboxMenu id="menuSintomas" value="#{solicitudBean.selectedSintomas}" label="#{msg.lbl_symptom}"
                                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                                            <f:selectItems value="#{solicitudBean.sintomas}" var="sintoma" itemDescription="#{sintoma.descripcionSintoma}" itemValue="#{sintoma.descripcionSintoma}" itemLabel="#{sintoma.descripcionSintoma}"/>
                                                        </p:selectCheckboxMenu>
                                                    </p:column>
                                                    <p:column>
                                                        <p:commandButton value="#{msg.lbl_analize_symptom}"  update="pieResultSymptom,:msgs" actionListener="#{solicitudBean.evaluateSintomas}"/>                                      
                                                    </p:column>
                                                </p:row> 
                                                <p:row>
                                                    <p:column colspan="4">   
                                                        <p:pieChart id="pieResultSymptom"  value="#{solicitudBean.pieResultSymptom}" legendPosition="w" fill="true" showDataLabels="true" diameter="200"  title="#{msg.lbl_analyze_image_result}"/> 
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:panel>
                                    </p:column>
                                </p:row>
                            </p:panelGrid> 
                        </h:form>  
                    </p:tab>
                    <p:tab title="#{msg.lbl_genereta_response_tittle}" >
                        <h:form id="enviar_diagnostico" >
                            <p:barChart id="barChartFinalResult" value="#{solicitudBean.cartesianChartModel}" legendPosition="ne"  />
                            <br/>
                            <p:messages id="msRespuesta"  showDetail="false" autoUpdate="true"  closable="true"/>
                            <br/>                            
                            <h:panelGrid columns="2" style="margin-top: 10px">
                                <h:outputLabel value="#{msg.lbl_disease}" />
                                <p:selectOneMenu id="selectPatology" value="#{solicitudBean.selectedPatologia}" required="true" requiredMessage="#{msg.wrn_disease_required}"  >  
                                    <f:selectItem itemLabel="#{msg.selection}" itemValue=""  />  
                                    <f:selectItems value="#{solicitudBean.patologias}" var="patology" itemLabel="#{patology.descripcionPatologia}" itemValue="#{patology.idPatologia}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <br/>  
                            <h:panelGrid columns="2" style="margin-top: 10px">
                                <p:editor id="editor" widgetVar="editorWidget" value="#{solicitudBean.message}" width="700"  />
                                <h:panelGrid columns="2" >
                                    <p:outputLabel><b>#{msg.lbl_contact_data}</b></p:outputLabel>       
                                    <p:outputLabel>#{solicitudBean.selectedSolicitud.tblSolicitante.nombreSolicitante}</p:outputLabel>       
                                    <p:outputLabel><b>#{msg.lbl_phone_1}</b></p:outputLabel>       
                                    <p:outputLabel>#{solicitudBean.telefonoFijo}</p:outputLabel>       
                                    <p:outputLabel><b>#{msg.lbl_phone_2}</b></p:outputLabel>       
                                    <p:outputLabel>#{solicitudBean.telefonoMovil}</p:outputLabel>       
                                    <p:outputLabel><b>#{msg.lbl_email}</b></p:outputLabel>       
                                    <p:outputLabel>#{solicitudBean.usuarioEmail.contacto}</p:outputLabel>       
                                </h:panelGrid>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" style="margin-top: 10px">                         
                                <p:commandButton value="#{msg.save}" update="@([id$=sendMSG])"  actionListener="#{solicitudBean.guardarRespuesta}" icon="ui-icon-disk"/>
                                <p:commandButton value="#{msg.lbl_send_response}"  id="sendMSG" actionListener="#{solicitudBean.enviarDiagnostico}" icon="ui-icon-mail-closed" disabled="#{solicitudBean.isIsSavingResponseAndHaveMedia()}" />
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                </p:tabView>     
            </ui:define>
            <script type="text/javascript">
                function handleSubmitRequest(xhr, status, args) {
                    if (args.serial != null) {
                        $('[id="form_result:serialResult"]').text(args.serial);
                        dialogResult.show();
                    }
                }
            </script>
        </ui:composition>
    </body>
</html>
