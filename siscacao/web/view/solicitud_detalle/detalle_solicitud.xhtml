<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../solicitudesTemplate.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />
                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" >  
                    <p:dialog modal="true" widgetVar="statusDialog"   
                              draggable="false" closable="false">  
                        <p:graphicImage value="#{appBean.baseURL}resources/gfx/ajax-loader.gif" />
                    </p:dialog> 
                </p:ajaxStatus>
                <h:form id="menu_solicitud">
                    <p:menubar>  
                        <p:submenu label="Solicitud" icon="ui-icon-document">
                            <p:menuitem  value="Guardar" icon="ui-icon-disk" actionListener="#{solicitudBean.guardarDiagnostico}" update=":msModule, @([id$=barChartFinalResult])"/>
                            <p:separator/>
                            <p:menuitem  value="Generar Diagnostico" icon="ui-icon-script" oncomplete="dialogDiagnostico.show()"/>
                        </p:submenu> 
                    </p:menubar>  
                </h:form>
                <p:messages id="msModule" showDetail="true" autoUpdate="true" closable="true"/>
                <p:tabView>

                    <p:tab title="Análisis de imágenes">
                        <h:form id="view_image">
                            <p:panelGrid id="dashboard" >
                                <p:row>
                                    <p:column style="vertical-align: top">
                                        <p:panel header="Imagenes Cargadas por el Usuario" footer="Seleccione la imagen que desea analizar" style="height:350px;width:320px;vertical-align: top" > 
                                            <p:dataGrid id="availableFotos" value="#{solicitudBean.selectedImagenes}" var="fotos" columns="2">  
                                                <p:column>  
                                                    <p:graphicImage id="fotos" value="/resources/user/#{fotos.pathImagen}" style="width: 100px;margin-left: auto;margin-right: auto;" />  
                                                    <p:commandLink id="view" update="@([id$=fotoDetail])" title="Seleccionar">
                                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" /> 
                                                        <f:setPropertyActionListener value="#{fotos}" target="#{solicitudBean.selectedImagen}" />
                                                    </p:commandLink>
                                                </p:column>  
                                            </p:dataGrid> 
                                        </p:panel>
                                    </p:column>
                                    <p:column>
                                        <p:panel header="Imagen a analizar" id="image_analize" style="height:1000px;width:775px;">
                                            <p:scrollPanel mode="native" style="height:950px;width:760px;">
                                                <p:panelGrid id="fotoDetail"   style="width:760px;">
                                                    <p:row>
                                                        <p:column style="display: block;margin-left: auto;margin-right: auto;"  >
                                                            <p:imageCropper id="selectedImage" image="/resources/#{solicitudBean.pathImage}" value="#{solicitudBean.croppedImage}"  maxSize="150,150" minSize="50,50" initialCoords="0,0,5,5"  />
                                                        </p:column>
                                                        <p:column style="width: 100px">
                                                            <p:commandButton value="Recortar Imagen"  update="localCroppedImage,fotoDetail,:msgs" actionListener="#{solicitudBean.crop}"/>
                                                        </p:column> 
                                                    </p:row>
                                                    <p:row>
                                                        <p:column>
                                                            <p:graphicImage id="localCroppedImage"   value="/resources/#{solicitudBean.newImageName}" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:commandButton value="Analizar Imagen"  update="fotoDetail,pieResult,:msgs" actionListener="#{solicitudBean.analizeImage}"/>
                                                        </p:column>
                                                    </p:row>    

                                                    <p:row>
                                                        <p:column colspan="2">
                                                            <p:pieChart id="pieResult"  value="#{solicitudBean.pieResult}" legendPosition="w" fill="true" showDataLabels="true" diameter="200"  title="Resultado analisis"/> 
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                            </p:scrollPanel>
                                        </p:panel>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:tab>
                    <p:tab title="Análisis de características">
                        <h:form id="form_characteristcis">
                            <p:panelGrid id="characteristcis_board">
                                <!-- analisis por caracteristicas -->
                                <p:row>
                                    <p:column  style="display: block;margin-left: auto;margin-right: auto;">
                                        <p:panel id="descripcionPanel" header="Caracteristicas y descripción del problema" style="margin-bottom:10px;">  
                                            <p:panelGrid columns="2" >                                                                      
                                                <h:outputLabel value="Descripción del problema:" for="descripcionProblema"/>
                                                <p:inputTextarea id="descripcionProblema" rows="10" cols="20" disabled="true"   autoResize="false" value="#{solicitudBean.selectedSolicitud.descripcion}" />
                                            </p:panelGrid>
                                        </p:panel>
                                    </p:column>   
                                    <p:column >
                                        <p:panel id="sintomasPanel" header="Sintomatologia relacionada">  
                                            <p:panelGrid style="width:750px;" > 
                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel for="menuSintomas" value="Sintomas comunes:" />
                                                    </p:column>
                                                    <p:column colspan="2">
                                                        <p:selectCheckboxMenu id="menuSintomas" value="#{solicitudBean.selectedSintomas}" label="Sintomas"
                                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                                            <f:selectItems value="#{solicitudBean.sintomas}" var="sintoma" itemDescription="#{sintoma.descripcionSintoma}" itemValue="#{sintoma.descripcionSintoma}" itemLabel="#{sintoma.descripcionSintoma}"/>
                                                        </p:selectCheckboxMenu>
                                                    </p:column>
                                                    <p:column>
                                                        <p:commandButton value="Analizar sintomas"  update="pieResultSymptom,:msgs" actionListener="#{solicitudBean.evaluateSintomas}"/>                                      
                                                    </p:column>
                                                </p:row> 
                                                <p:row>
                                                    <p:column colspan="4">   
                                                        <p:pieChart id="pieResultSymptom"  value="#{solicitudBean.pieResultSymptom}" legendPosition="w" fill="true" showDataLabels="true" diameter="200"  title="Resultado analisis"/> 
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:panel>
                                    </p:column>
                                </p:row>
                            </p:panelGrid> 
                        </h:form>  
                    </p:tab>
                    <p:tab title="Generar Respuesta" disabled="#{solicitudBean.isSaving}">
                        <h:form id="enviar_diagnostico">
                            <p:barChart id="barChartFinalResult" value="#{solicitudBean.cartesianChartModel}" legendPosition="ne"  />
                            <br/>
                            <p:editor id="editor" widgetVar="editorWidget" value="#{solicitudBean.message}" width="800" />
                            <h:panelGrid columns="2" style="margin-top: 10px">
                                <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{solicitudBean.enviarDiagnostico}" icon="ui-icon-disk" />
                                <p:commandButton value="limpiar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                            </h:panelGrid>
                            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                                <h:outputText id="display" value="#{solicitudBean.message}" escape="false" />
                            </p:dialog>
                        </h:form>
                    </p:tab>
                </p:tabView>     
            </ui:define>
            <script type="text/javascript">
                                    function handleSubmitRequest(xhr, status, args) {
                                        if (args.serial != null) {
                                            $('[id="form_result:serialResult"]').text(args.serial);
                                            dialogResult.show();
                                        }
                                    }
            </script>
        </ui:composition>
    </body>
</html>
